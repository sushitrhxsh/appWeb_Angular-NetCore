<h1 style="margin: 20px 0px 0px 40px;">Producto</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoProducto()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Producto
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaProductos">

                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef>Nombre producto</th>
                  <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef>Categoria</th>
                    <td mat-cell *matCellDef="let element">{{ element.descripcionCategoria }}</td>
                </ng-container>

                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef>Precio</th>
                    <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado Completo</th>
                    <td mat-cell *matCellDef="let element">{{ element.estado == 1 ? 'Activo':'No Activo' }}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarProducto(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warm" (click)="eliminarProducto(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns:columnasTabla;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos "{{ input.value }}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

        </div>
    </mat-card-content>

</mat-card>
